<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe Game</h1>
  <div class="input-section">
    <input type="text" id="player1" placeholder="Player 1 Name" />
    <input type="text" id="player2" placeholder="Player 2 Name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-board" class="hidden">
    <h2 id="game-message"></h2>
    <div class="board">
      <div class="cell" id="cell0" onclick="makeMove(0)"></div>
      <div class="cell" id="cell1" onclick="makeMove(1)"></div>
      <div class="cell" id="cell2" onclick="makeMove(2)"></div>
      <div class="cell" id="cell3" onclick="makeMove(3)"></div>
      <div class="cell" id="cell4" onclick="makeMove(4)"></div>
      <div class="cell" id="cell5" onclick="makeMove(5)"></div>
      <div class="cell" id="cell6" onclick="makeMove(6)"></div>
      <div class="cell" id="cell7" onclick="makeMove(7)"></div>
      <div class="cell" id="cell8" onclick="makeMove(8)"></div>
    </div>
    <button onclick="resetGame()">Restart Game</button>
  </div>
</body>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  margin-top: 20px;
}

.input-section {
  margin: 20px;
}

.input-section input {
  margin: 10px;
  padding: 8px;
  font-size: 16px;
}

.hidden {
  display: none;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  justify-content: center;
  margin: 20px auto;
}

.cell {
  width: 100px;
  height: 100px;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  cursor: pointer;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
}

</style>
<script>
    let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameActive = false;
let players = {
  X: "Player 1",
  O: "Player 2",
};

function startGame() {
  const player1 = document.getElementById("player1").value;
  const player2 = document.getElementById("player2").value;
  
  if (!player1 || !player2) {
    alert("Please enter both player names!");
    return;
  }
  
  players.X = player1;
  players.O = player2;
  
  document.querySelector(".input-section").classList.add("hidden");
  document.getElementById("game-board").classList.remove("hidden");
  document.getElementById("game-message").textContent = `${players[currentPlayer]}'s Turn`;
  gameActive = true;
}

function makeMove(index) {
  if (!gameActive || board[index] !== "") return;
  
  board[index] = currentPlayer;
  document.getElementById(`cell${index}`).textContent = currentPlayer;
  
  if (checkWinner()) {
    document.getElementById("game-message").textContent = `${players[currentPlayer]} Wins!`;
    gameActive = false;
    return;
  }
  
  if (board.every(cell => cell !== "")) {
    document.getElementById("game-message").textContent = "It's a Draw!";
    gameActive = false;
    return;
  }
  
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  document.getElementById("game-message").textContent = `${players[currentPlayer]}'s Turn`;
}

function checkWinner() {
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];
  
  return winningCombinations.some(combination => {
    const [a, b, c] = combination;
    return board[a] === currentPlayer && board[a] === board[b] && board[a] === board[c];
  });
}

function resetGame() {
  board = ["", "", "", "", "", "", "", "", ""];
  currentPlayer = "X";
  gameActive = true;
  document.querySelectorAll(".cell").forEach(cell => (cell.textContent = ""));
  document.getElementById("game-message").textContent = `${players[currentPlayer]}'s Turn`;
}

</script>
</html>
